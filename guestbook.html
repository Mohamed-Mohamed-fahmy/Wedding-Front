<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Guestbook - Amino & Yasmeen</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,600;1,400&family=Lora:ital,wght@0,400;0,500;1,400&display=swap');

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Lora', Georgia, serif;
      background: #faf6f1;
      color: #4a3f35;
      min-height: 100vh;
    }

    /* Book cover / header */
    .book-header {
      background: linear-gradient(135deg, #b5608a 0%, #d4849e 50%, #e8a8d1 100%);
      padding: 4rem 2rem 3rem;
      text-align: center;
      color: #fff;
      position: relative;
      overflow: hidden;
    }

    .book-header::before {
      content: '';
      position: absolute;
      top: 12px; right: 12px; bottom: 12px; left: 12px;
      border: 2px solid rgba(255,255,255,0.3);
      border-radius: 4px;
      pointer-events: none;
    }

    .book-header h1 {
      font-family: 'Playfair Display', Georgia, serif;
      font-size: 3rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
      letter-spacing: 1px;
    }

    .book-header .divider {
      width: 80px;
      height: 2px;
      background: rgba(255,255,255,0.5);
      margin: 1rem auto;
    }

    .book-header p {
      font-style: italic;
      font-size: 1.1rem;
      opacity: 0.9;
    }

    .nav-back {
      position: absolute;
      top: 1.5rem;
      left: 1.5rem;
      color: rgba(255,255,255,0.8);
      text-decoration: none;
      font-size: 0.85rem;
      padding: 0.4rem 0.8rem;
      border: 1px solid rgba(255,255,255,0.4);
      border-radius: 6px;
      transition: all 0.2s;
      z-index: 10;
    }

    .nav-back:hover {
      background: rgba(255,255,255,0.15);
      color: #fff;
    }

    /* Page content */
    .book-pages {
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem 1.5rem 4rem;
    }

    .comment-count {
      text-align: center;
      font-size: 0.9rem;
      color: #a09080;
      margin-bottom: 2rem;
      font-style: italic;
    }

    /* Individual comment card - looks like a book page */
    .comment-card {
      background: #fff;
      border-radius: 4px;
      padding: 2rem 2.5rem;
      margin-bottom: 1.5rem;
      position: relative;
      box-shadow: 0 1px 8px rgba(0,0,0,0.06), 0 0 1px rgba(0,0,0,0.1);
      border-left: 4px solid #e8a8d1;
      animation: fadeIn 0.5s ease-out;
    }

    .comment-card::before {
      content: '\201C';
      position: absolute;
      top: 0.5rem;
      left: 1rem;
      font-size: 4rem;
      font-family: 'Playfair Display', Georgia, serif;
      color: #f0dce6;
      line-height: 1;
    }

    .comment-message {
      font-size: 1.1rem;
      line-height: 1.8;
      color: #4a3f35;
      padding-left: 1.5rem;
      font-style: italic;
    }

    .comment-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 1.25rem;
      padding-top: 1rem;
      border-top: 1px solid #f5ebe3;
    }

    .comment-author {
      font-family: 'Playfair Display', Georgia, serif;
      font-size: 1rem;
      font-weight: 600;
      color: #b5608a;
    }

    .comment-author::before {
      content: '- ';
    }

    .comment-date {
      font-size: 0.8rem;
      color: #bfaa9a;
    }

    /* Empty state */
    .empty-book {
      text-align: center;
      padding: 4rem 2rem;
      color: #bfaa9a;
    }

    .empty-book .icon {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    .empty-book p {
      font-style: italic;
      font-size: 1.1rem;
    }

    /* Loading state */
    .loading {
      text-align: center;
      padding: 4rem;
      color: #bfaa9a;
      font-style: italic;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(12px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Stagger animation */
    .comment-card:nth-child(1) { animation-delay: 0s; }
    .comment-card:nth-child(2) { animation-delay: 0.1s; }
    .comment-card:nth-child(3) { animation-delay: 0.2s; }
    .comment-card:nth-child(4) { animation-delay: 0.3s; }
    .comment-card:nth-child(5) { animation-delay: 0.4s; }

    @media (max-width: 600px) {
      .book-header h1 { font-size: 2rem; }
      .book-header { padding: 3rem 1.5rem 2rem; }
      .comment-card { padding: 1.5rem; }
      .comment-message { font-size: 1rem; padding-left: 1rem; }
    }
  </style>
</head>
<body>
  <header class="book-header">
    <a href="admin.html" class="nav-back">Admin Panel</a>
    <h1>Our Guestbook</h1>
    <div class="divider"></div>
    <p>Words from our loved ones</p>
  </header>

  <main class="book-pages" id="comments-container">
    <div class="loading">Loading messages...</div>
  </main>

  <script>
    // =====================================================
    // PASTE YOUR GOOGLE APPS SCRIPT WEB APP URL BELOW:
    // =====================================================
    const GOOGLE_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxP7Hlu7sQ5WPSYnYfpYY6488G5VBsdO5v7_U5dtJWrc-e03jQbgAIPjweTZ8D_gfPyJA/exec";
    // =====================================================

    function esc(str) {
      const d = document.createElement("div");
      d.textContent = str || "";
      return d.innerHTML;
    }

    function formatDate(dateStr) {
      const d = new Date(dateStr);
      return d.toLocaleDateString("en-US", { year: "numeric", month: "long", day: "numeric" });
    }

    function loadComments() {
      var container = document.getElementById("comments-container");

      if (GOOGLE_SCRIPT_URL === "YOUR_GOOGLE_SCRIPT_URL_HERE") {
        container.innerHTML = '<div class="empty-book"><p>Setup required: Add your Google Apps Script URL to guestbook.html</p></div>';
        return;
      }

      // Use JSONP (script tag injection) instead of fetch â€” works on all browsers
      // including Safari, which blocks fetch CORS through Google's 302 redirect
      var callbackName = "_commentsCb_" + Date.now();
      window[callbackName] = function(data) {
        delete window[callbackName];
        var comments = data.comments;

        if (!comments || comments.length === 0) {
          container.innerHTML = '<div class="empty-book"><div class="icon">&#128214;</div><p>No messages yet. The first page awaits...</p></div>';
          return;
        }

        container.innerHTML =
          '<p class="comment-count">' + comments.length + ' message' + (comments.length !== 1 ? 's' : '') + ' from our guests</p>' +
          comments.map(function(c) {
            return '<div class="comment-card">' +
              '<div class="comment-message">' + esc(c.message) + '</div>' +
              '<div class="comment-footer">' +
                '<span class="comment-author">' + esc(c.name) + '</span>' +
                '<span class="comment-date">' + formatDate(c.created_at) + '</span>' +
              '</div>' +
            '</div>';
          }).join("");
      };
      var script = document.createElement("script");
      script.src = GOOGLE_SCRIPT_URL + "?action=comments&callback=" + callbackName;
      script.onerror = function() {
        delete window[callbackName];
        container.innerHTML = '<div class="empty-book"><p>Could not load messages. Please try again later.</p></div>';
      };
      document.head.appendChild(script);
    }

    loadComments();
  </script>
</body>
</html>
